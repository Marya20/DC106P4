<br><br><br>
<div class="container col-7">
  <div class="main-body shadow">
              <div class="card">
                  <div class="card-header">
                    <h2>{{title}}
                      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; 
                      <button class="btn btn-outline-info col-sm-1" (click)="G('Male')" >M</button> &nbsp;
                      <button class="btn btn-outline-info col-sm-1 " (click)="G('Female')">F</button> &nbsp;
                      <button class="btn btn-outline-info col-sm-1" (click)="showAll()">A</button> &nbsp;
                      </h2>
                  </div>
                  <div class="card-body">
                    <table class="table ">
                      <thead class="thead-dark text-center">
                        <tr>
                          <th>Name</th>
                          <th>Age</th>
                          <th>Gender</th>
                        </tr>
                      </thead>
                      <tbody class="text-center">
                        <tr *ngFor="let participant of display">
                          <td>{{participant.name}}</td>
                          <td>{{participant.age}}</td>
                          <td>{{participant.gender}}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
              </div>
      </div>
</div>
